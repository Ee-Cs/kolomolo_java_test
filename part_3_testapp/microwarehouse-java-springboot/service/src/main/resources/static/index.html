<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the Spark</title>
    <style>
        body {
          background-color: wheat;
        }
        table, th, td {
          border: 1px solid;
        }
    </style>
    <script type="text/javascript">
        async function presentProduct() {
            const response = await fetch('/products', {
                 method: 'GET'
              }
            ).catch((error) => ('HTTP error', error));
            return await response.json();
        }
        window.addEventListener('load', async () => {
            const presentElem = document.getElementById('presentId');
            presentElem.addEventListener('click', async event => {
                const response = await presentProduct();
                document.getElementById('restaurantCountId_00').innerText = response[0].cuisineType;
                document.getElementById('cuisineTypeId_00').innerText = response[0].restaurantCount;
                document.getElementById('restaurantCountId_01').innerText = response[1].cuisineType;
                document.getElementById('cuisineTypeId_01').innerText = response[1].restaurantCount;
                document.getElementById('restaurantCountId_02').innerText = response[2].cuisineType;
                document.getElementById('cuisineTypeId_02').innerText = response[2].restaurantCount;
                document.getElementById('restaurantCountId_03').innerText = response[3].cuisineType;
                document.getElementById('cuisineTypeId_03').innerText = response[3].restaurantCount;
                document.getElementById('restaurantCountId_04').innerText = response[4].cuisineType;
                document.getElementById('cuisineTypeId_04').innerText = response[4].restaurantCount;
                document.getElementById('restaurantCountId_05').innerText = response[5].cuisineType;
                document.getElementById('cuisineTypeId_05').innerText = response[5].restaurantCount;
                document.getElementById('restaurantCountId_06').innerText = response[6].cuisineType;
                document.getElementById('cuisineTypeId_06').innerText = response[6].restaurantCount;
                document.getElementById('restaurantCountId_07').innerText = response[7].cuisineType;

                document.getElementById('restaurantCountId_10').innerText = response[10].cuisineType;
                document.getElementById('cuisineTypeId_10').innerText = response[10].restaurantCount;
                document.getElementById('restaurantCountId_11').innerText = response[11].cuisineType;

                document.getElementById('restaurantCountId_12').innerText = response[12].cuisineType;
                document.getElementById('cuisineTypeId_12').innerText = response[12].restaurantCount;
                document.getElementById('restaurantCountId_13').innerText = response[13].cuisineType;
                document.getElementById('cuisineTypeId_13').innerText = response[13].restaurantCount;
            })
        })
    </script>
</head>
<body>

<p>

</p>
